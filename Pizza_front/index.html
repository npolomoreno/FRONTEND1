<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">

        <div class="ContenedorHeader-1">
            <img src="/img/VectorPizza.png" alt="" class="ImagenPizza">
            <img src="/img/Pizza&Front.png" alt="" class="PizzaFront">
        </div>

        <div class="ContenedorHeader-2">
            <ul class="nav-bar">
                <li class="nav-bar">Home</li>
                <li class="nav-bar">Ranking</li>
                <li class="nav-bar">Promoción</li>
                <li class="nav-bar">Contacto</li>
            </ul>
        </div>

      
    </header>

    <main>
        <div class="contenedor-padre">

            <div class="contenedorMain-1">

                <div class="div-envio"> 
                    <span class="letras-rojas">Envio gratis </span> <span class="letras-blancas"> comprando </span> <span class="letras-rojas">2 pizzas</span>  


                </div>

            </div>

            <div class="contenedorMain-2">

                    <div class="Podio">
                        <span>Podio de pizzas</span>
                    </div>

                    <div class="Top5">
                        <span >Pizzas top 5</span>
                    </div>
                    

                    <ol class="lista-ordenada">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>

                    <div class="plato">

                        <img src="/img/PizzaFalling.png" alt=""  >


                    </div>      

            </div>


        </div>

    </main>
    
    <footer class="footer">

        <div class="lista-desordenada">

            <ul >
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>

        </div>



        <div class="imagenes-footer">

        <img src="/img/VectorPizza.png" alt="" >
        <img src="/img/Pizza&Front.png" alt="" >

        </div>

    </footer>
</body>
</html>
